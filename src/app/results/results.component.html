<!-- Toolbar -->
<!-- Page Content -->
<div class="container">

        <header class="bg-success text-center p-2  py-3 mb-4">
          <div class="container">
            <h1 class="font-weight-light text-white">
              <i class="fab fa-youtube"></i> <a class="text-white" href="#">Dog Series</a></h1>
          </div>
        </header>
      
      
        <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
          <p style="font-size: 20px; color: white">Loading...</p>
        </ngx-spinner>
        <div class="search-results" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="50"
          (scrolled)="onScroll(token.nextPageToken)" [scrollWindow]="true">
          <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="space-around center">
            <ng-container *ngFor="let video of videos">
              <mat-card (click)="onClick(video.id.videoId)" fxFlex="10 10 calc(20% - 50px)">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                </mat-card-header>
                <img mat-card-image [src]="video.snippet.thumbnails.medium.url" class="card-img-top" alt="...">
                <mat-card-title>{{video.snippet.title}}</mat-card-title>
                <mat-card-content>
                  <p>
                    {{video.snippet.description}}
                  </p>
                </mat-card-content>
              </mat-card>
            </ng-container>
          </div>
        </div>
        <!-- <div class="row">
         <div *ngFor="let video of videos" class="col-xl-3 col-md-6 mb-4"> -->

               </div>
